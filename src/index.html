<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide scrollbar but allow scrolling */
    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tabs {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="dark:bg-black dark:text-white h-screen w-screen flex flex-col">
  <div class="flex-grow flex flex-col w-full h-full">
    <!-- Tabs Header -->
    <div class="tabs flex overflow-x-auto whitespace-nowrap bg-gray-800 dark:bg-gray-900 text-white" id="tabs">
      <!-- Tabs will be dynamically generated -->
    </div>

    <!-- Terminal Body -->
    <div class="flex-grow bg-gray-900 dark:bg-black p-4 overflow-auto">
      <pre class="text-white h-full w-full" id="terminal-content" style="font-size: 16px;">
        <!-- Terminal content will be dynamically generated -->
      </pre>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="size.js"></script>
</body>

</html>
