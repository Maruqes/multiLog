<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs Interface</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white h-screen w-screen flex flex-col">

  <!-- Tabs Header -->
  <div class="tabs flex bg-gray-800 text-white p-2 flex-shrink-0" id="tabs">
    <!-- Tabs will be dynamically generated -->
  </div>

  <!-- Terminal Content Area -->
  <div class="flex-grow flex overflow-hidden">
    <pre class="text-white flex-grow font-mono rounded-lg shadow-inner bg-black bg-opacity-75 p-4 overflow-auto"
      id="terminal-content" style="font-size: 16px;">
        <!-- Terminal content will be dynamically generated -->
      </pre>
  </div>


  <!-- Search Input -->
  <div class="flex items-center p-4 bg-gray-800 flex-shrink-0" id="search-container">
    <input id="search-input"
      class="w-full p-2 text-white bg-gray-700 rounded-lg placeholder-gray-400 focus:outline-none hidden" type="text"
      placeholder="Search keyword...">
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="size.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
</body>

</html>
